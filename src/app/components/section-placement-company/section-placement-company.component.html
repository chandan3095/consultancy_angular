<swiper-container
  loop="true"
  slides-per-view="5"
  speed="500"
  spaceBetween="30"
  autoPlay="true"
  class="d-none d-lg-block"
>
  <swiper-slide *ngFor="let company of companies">
    <div class="mx-3">
      <div class="card shadow border-0 mb-4">
        <div class="card-body d-flex flex-column gap-3">
          <div class="icon w-10 text-center d-flex align-items-center justify-content-center" style="height: 110px;">
            <img src="../../../assets/images/{{ company.logo }}" alt="{{ company.slug }}" style="max-width: 100%; max-height: 100px;" />
          </div>
        </div>
      </div>
    </div>
  </swiper-slide>
</swiper-container>
