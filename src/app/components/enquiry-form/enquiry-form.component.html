<div class="container mt-4">
  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstname" class="form-label">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          class="form-control"
          placeholder="Enter your first name"
        />
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          class="form-control"
          placeholder="Enter your last name"
        />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your email address"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="mobile-code" class="form-label">Mobile</label>
      <div class="col-md-12">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">+91</span>
          <input
            type="text"
            class="form-control"
            placeholder="Mobile Number"
            aria-label="mobile"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dropdown1" class="form-label">Dropdown 1</label>
        <select id="dropdown1" name="dropdown1" class="form-select">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="dropdown2" class="form-label">Dropdown 2</label>
        <select id="dropdown2" name="dropdown2" class="form-select">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="dropdown3" class="form-label">Dropdown 3</label>
        <select id="dropdown3" name="dropdown3" class="form-select">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="dropdown4" class="form-label">Dropdown 4</label>
        <select id="dropdown4" name="dropdown4" class="form-select">
          <option selected>Choose...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </div>
  </form>
</div>
